<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/avatar.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Welcome to my website, your go-to destination for exceptional design services. I offer tailored solutions to meet your project needs. From graphic design to web design, I bring creativity, professionalism, and dedication to every project. Let's collaborate and bring your vision to life. Get in touch today!"
    />
    <meta name="author" content="Alyaa Ahmed" />
    <script src="./js/main.js" defer></script>
    <title>Freelancer Template</title>
  </head>
  <body>
    <header class="header content-grid full-width bg-primary">
      <nav class="navbar content-grid">
        <a href="#" class="logo uppercase color-white bold">
          Start Bootstrap
        </a>
        <ul class="navbar__ul">
          <li>
            <a href="#portfolio" class="uppercase color-white bold">
              portfolio
            </a>
          </li>
          <li>
            <a href="#about" class="uppercase color-white bold"> about </a>
          </li>
          <li>
            <a href="#contact" class="uppercase color-white bold"> contact </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="content-grid">
      <section class="section section--hero full-width content-grid" id="hero">
        <img
          src="./images/avatar.svg"
          alt="avatar"
          class="section--hero__img"
        />
        <h1 class="uppercase color-white text-center">Start bootstrap</h1>
        <div class="star-divider">
          <div class="divider bg-white"></div>
          <svg
            class="star color-white"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="star"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            data-fa-i2svg=""
          >
            <path
              fill="currentColor"
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
            ></path>
          </svg>
          <div class="divider bg-white"></div>
        </div>
        <p class="color-white section--hero__p text-center">
          Graphic Artist - Web Designer - Illustrator
        </p>
      </section>

      <section class="section section--portfolio" id="portfolio">
        <h2 class="uppercase color-primary text-center">portfolio</h2>
        <div class="star-divider">
          <div class="divider bg-primary"></div>
          <svg
            class="star color-primary"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="star"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            data-fa-i2svg=""
          >
            <path
              fill="currentColor"
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
            ></path>
          </svg>
          <div class="divider bg-primary"></div>
        </div>
        <div class="images-container" id="images-container"></div>
      </section>
    </main>
  </body>
</html>
